<!DOCTYPE html>
<html>
<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
</head>
<body>

<form id="frm1" action="form_action.asp">
  Zip Code: <input type="text" name="fname" value="60010"><br>
  Country: <input type="text" name="lname" value="us"><br><br>
</form> 

<button onclick="myFunction()">Get Weather</button>

<p>Latitude</p>
<p id="Lat"></p>
<p>Longitude</p>
<p id="Lon"></p>
<p>Temperature</p>
<p id="temp"></p>

<script>
function myFunction() {
    var x = document.getElementById("frm1");
    var zipcode = "";
    var country = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        if (i == 0) {
          zipcode = x.elements[i].value;
        } else if (i == 1) {
          country = x.elements[i].value;
        }
    }
    var api = "http://api.openweathermap.org/data/2.5/weather?zip=" + zipcode + "," + country + "&APPID=2bbf79a16d21af8f47ee016fd5b9e05c";
        
    jQuery.getJSON(api, function( data ) {
      document.getElementById("Lon").innerHTML = data.coord.lon;
      document.getElementById("Lat").innerHTML = data.coord.lat;
      document.getElementById("temp").innerHTML = data.main.temp
    });
}
</script>

</body>
</html>
